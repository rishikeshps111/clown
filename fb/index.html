<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        
        <div class="center">
            <div class="logo">
                    <img  class="img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
                    <p class="para">Facebook helps you connect and share <br>with the people in your life.</p>
            </div>
            <div class="login">
                <div class="login-form">
                    <form>
                        <input class="reg" type="email/number" placeholder="    Email or Phone number" autofocus>
                        <input class="regi" type="password" placeholder="   Password">
                        <button class="button">Log in</button>
                        <div class="fpp"><a href="" class="fp">Forgotten password ?</a></div>
                        <div class="line"><hr></div>
                        <div class="create">
                            <button class="size">Create a new account</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
        <div class="footer">
           <h1> <a style="text-decoration: none;color: black;" href="">Create a Page </a>for a celebrity, brand or business.</h1>
        </div>

    </div>
</body>
</html>
